<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Tareas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Listado de Tareas</h1>
        <a href="/formularioTarea" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i> Registrar Tarea
        </a>
    </div>
    <div class="table-responsive">
        <table id="miTabla" class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Fecha de Inicio</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tarea : ${listaTareas}">
                <td th:text="${tarea.nombre}"></td>
                <td th:text="${tarea.descripcion}"></td>
                <td th:text="${tarea.fechaInicio}"></td>
                <td>
                    <a th:href="@{/eliminarTarea/{id}(id=${tarea.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/locale/es.min.js"></script>
<script>
    moment.locale('es');
    $(document).ready(function () {
        $('#miTabla').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.3/i18n/es-ES.json'
            },
            "columnDefs": [
                {
                    "render": function (data, type, row) {
                        return moment(data).format('LL');
                    },
                    "targets": 2
                }
            ]
        });
    });
</script>
</body>
</html>
